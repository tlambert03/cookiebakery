# name: Create npe2
# depends: []

# context notes:
# The `steps` context contains information about the steps in the current job that have already run.

phases:
  ask_level:
    steps:
      - key: level
        default: thorough
        choices:
          - thorough
          - minimal

  phase-one:
    when: ${{ phases.ask_level.steps.level == 'thorough' }}
    # name: Phase one
    steps: # steps
      - full_name: Napari Developer
      - email: yourname@example.com
      - github_username_or_organization: githubuser
      - plugin_name: napari-foobar
      - module_name: ${{ steps.plugin_name|lower|replace('-', '_') }}
      - github_repository_url:
          - https://github.com/${{steps.github_username_or_organization}}/${{steps.plugin_name}}
          - provide later
      - short_description: A simple plugin to use with napari

      - key: ask_all_plugins
        default: true
        prompt_text: 'Do you want to be asked about all plugin types?'
      - key: plugin_choice
        default: reader
        choices: [reader, writer, widget]
        when: ${{ not steps.ask_all_plugins }}
      - key: include_reader_plugin
        default: true
        when: ${{ steps.ask_all_plugins }}
      - key: include_writer_plugin
        default: true
        when: ${{ steps.ask_all_plugins }}
      - key: include_dock_widget_plugin
        default: true
        when: ${{ steps.ask_all_plugins }}
      - key: include_function_plugin
        default: true
        when: ${{ steps.ask_all_plugins }}

      - use_git_tags_for_versioning: false
      - install_precommit: false
